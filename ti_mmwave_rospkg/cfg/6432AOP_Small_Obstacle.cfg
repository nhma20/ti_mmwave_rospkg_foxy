adcLogging 0

% ---- Tracker Layer Parameters ----
% Documentation can be found in the MMWAVE-L-SDK Docs folder <MMWAVE_SDK5_INSTALL_DIR>\docs\MotionPresenceDetectionDemo_GroupTracker_TuningGuide.pdf
